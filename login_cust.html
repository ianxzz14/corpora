<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Corpora Rent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            /* Glass effect from Ref 1 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            /* Ref 1 has rounded top/bottom, making it uniform for web */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }

        .auth-logo i {
            display: block;
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fbbf24;
            /* Yellowish accent from Ref 2 logo if visible, or just white */
            color: white;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fbbf24;
            /* Matching the 'corpora rent' yellow text in Ref 2 roughly, or keeping white */
            color: var(--color-primary);
            /* Using Primary Blue based on Ref 2 text 'corpora rent' is actually yellow/orange but 'Sign In' button is blue */
            /* Let's stick to the yellow/orange for the title 'corpora rent' in logo, but here plain white or primary */
            color: #fca510;
            /* Extracted orange-yellow from Ref 2 logo text */
        }

        .auth-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: white;
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .forgot-pass:hover {
            color: white;
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="position:absolute; background:transparent; border:none;">
        <a href="index.html" class="logo" style="font-size:1.2rem;">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <!-- Ref 2 Icon Style -->
                <div
                    style="background: white; width: 80px; height: 80px; border-radius: 50%; display:flex; align-items:center; justify-content:center; margin: 0 auto 15px;">
                    <i class="fa-solid fa-car-side" style="color: #0a0e27; font-size: 2rem; margin:0;"></i>
                </div>
                <div class="auth-title">corpora rent</div>
            </div>

            <form action="index_cust.html"> <!-- Redirect for demo -->
                <div class="form-group">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="text" class="form-input" placeholder="Email or Phone">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="Password">
                </div>

                <a href="#" class="forgot-pass">Forgot Password?</a>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; border-radius: 30px; padding: 14px;">Login</button>
            </form>

            <div class="divider">or</div>

            <a href="register.html" class="btn btn-outline"
                style="width: 100%; border-radius: 30px; padding: 14px; background: rgba(255,255,255,0.1); border:none;">Create
                an account</a>
        </div>
    </div>

</body>

</html>
