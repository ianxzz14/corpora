<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Corpora Rent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 80px;
            /* Space for Title */
        }

        .page-header-title {
            position: absolute;
            top: 40px;
            left: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
        }

        /* Terms Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .custom-checkbox i {
            display: none;
            color: white;
            font-size: 0.7rem;
        }

        .custom-checkbox.checked i {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--color-primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="page-header-title">
        Buat<br>Akun
    </div>

    <div style="position:absolute; top: 40px; right: 30px;">
        <a href="index.html" class="btn btn-outline" style="border:none; font-size:1.5rem;"><i
                class="fa-solid fa-xmark"></i></a>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <form action="login.html">
                <div class="form-group">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" class="form-input" placeholder="Username">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" class="form-input" placeholder="Full Name">
                </div>

                <div class="form-group">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" class="form-input" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="Password">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="Retype Password">
                </div>

                <div class="checkbox-group">
                    <div class="custom-checkbox" onclick="this.classList.toggle('checked')">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <span>I agree to the <a href="#" style="color:#10b981">Terms & Privacy</a></span>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; border-radius: 30px; padding: 14px;">Sign Up</button>

                <div class="login-link">
                    Have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
